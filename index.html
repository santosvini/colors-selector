<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Colors Selector</title>
</head>
<body>
  <h1>COLORS SELECTORS</h1>
  <section>
    <div class="colors">
      <mark class="red">Red</mark>: <input onclick="changeColor()" type="range" max="255" id="red">
    </div>
    <div class="colors">
      <mark class="green">Green</mark>: <input onclick="changeColor()" type="range" max="255" id="green">
    </div>
    <div class="colors">
      <mark class="blue">Blue</mark>: <input onclick="changeColor()" type="range" max="255" id="blue">
    </div>
  </section>
  <section>
    <div class="colors-rgb">
      <mark>RGB</mark>: <input type="text" id="rgb" max="255" disabled>
    </div>
  </section>

  <footer>
    <p><a href="https://github.com/santosvini/colors-selector" target="_blank" class="link">By ViUs Tech</a></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
