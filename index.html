<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Colors Selector</title>
</head>
<body>
  <h1>Colors Selectors</h1>
  <section>
    <div class="colors">
      <mark class="red">Red</mark>: <input type="range" min="0" max="255" name="red" id="cred">
    </div>
    <div class="colors">
      <mark class="green">Green</mark>: <input type="range" class="bar" min="0" max="255" name="green" id="cgreen">
    </div>
    <div class="colors">
      <mark class="blue">Blue</mark>: <input type="range" min="0" max="255" name="blue" id="cblue">
    </div>
  </section>
  <section>
    <div class="colors">
      RGB: <input type="text" id="rgb" placeholder="RGB(255,255,255)" onpaste="return false" >
    </div>
  </section>

  <footer>
    <p>By ViUs Tech</p>
  </footer>
</body>
</html>
